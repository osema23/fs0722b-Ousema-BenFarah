<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        nomeFunzione();//per via dell'hoisting posso eseguire le funzioni prima della loro definizione
        function nomeFunzione(){
            console.log("Test");
        }

        function nomeFunzione2(){
            return "Test";
        }
        console.log(nomeFunzione2());


        //funzione parametrizzate

        function somma(a,b){
            if(a && b){
                return a + b;//return se eseguito blocca l'esecuzione della funzione
            }
            throw new Error('Manca uno dei due parametri');//posso scegliere di lanciare un errore
        }
        
        console.log( somma(3,6) )//la somma viene effettuata, entrambi i valori sono forniti
        //console.log( somma(3,0) )//errore, lo zero viene tradotto in false
        //console.log( somma(3) )//errore, manca uno dei due
        
        function sommaDefault(a = 0,b = 0){//ho la possibilità di settare un valore di default per tutti quei parametri che ritengo facoltativi
            return a + b;
        }

        console.log(sommaDefault())//5 + 0
        console.log(sommaDefault(5, 7))//5 + 7

        //operatore di spread

        function sommaPro(...numeri){
            return numeri.reduce((p,c) => p + c);
        }

       // let risultato = sommaPro(1,3,5,7,9);
       // console.log(risultato)

        //self invoking function

        let dato = (function(){
            return 'ecco il dato';
        })();

        console.log(dato);

        //accessibilità variabili

        var a =  0;

        function test(){
            var b = 1;
            console.log(b)//accedo a b perchè ha scope locale, e sono all'interno della fn
            console.log(a)//accedo ad a perchè ha scope globale
        }
        //console.log(b)non posso, b esiste solo nella funzione
        test();

        //funzioni freccia



        const nomeFunzione2Freccia = () => 'test';

        console.log( nomeFunzione2Freccia() );
        /*
        è esattamente come scrivere questa
        function nomeFunzione2(){
            return "Test";
        }
        */

        const fnFrecciaParametrica = a => a * 2;//con un solo parametro non sono obbligato a mettere le parentesi tonde
        console.log(fnFrecciaParametrica(5));

        const textToMaiusc = testo => {
            let maiuscText = testo.toUpperCase();//trasformo qualunque testo in maiuscolo
            console.log(maiuscText);
        }

        textToMaiusc('ciao')


        //closures
        
        
        function funzioneGenitore(){
            let a = 5;
            function funzioneFiglia(){
                let b = 8;
                console.log(a)//5
            }
            //console.log(b) errore
            funzioneFiglia();
        }
        funzioneGenitore();


        function aFn(x){
            return function b(y){
                return function c(z){
                    return x + y + z;
                }
            }
        }

        console.log( aFn(5)(6)(7) )


    </script>
</body>
</html>
