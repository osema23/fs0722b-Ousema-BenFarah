<body>
    
    <script>

        {
            //creazione manuale degli oggetti
            let obj = {};
            let pizza = {
                gusto: 'Margherita',
                prezzo: 5,
                mostraPrezzo : function(valuta = '€'){
                    console.log(`Il prezzo della pizza ${this.gusto} è di ${this.prezzo}${valuta}`)
                }
            };
            
            document.write(pizza);//[object Object] significa che non è possibile mostrare l'oggetto
            document.write(pizza.gusto);//sarà necessario scegliere un valore da visualizzare
            
            pizza.gusto = 'Diavola';
            console.log(pizza.gusto);//visualizzo il gusto
            console.log(pizza);//visualizzo tutto l'oggetto
            console.table(pizza);//visualizzo tutto l'oggetto in forma di tabella
            
        }

        {

            function Pizza(g,p){
                this.gusto = g;
                this.prezzo = p;
                this.mostraPrezzo = function(valuta = '€'){//con valuta = '€' faccio si che ci sia un valore di default
                    console.log(`Il prezzo della pizza ${this.gusto} è di ${this.prezzo}${valuta}`)
                }
            }

            let margherita = new Pizza('Margherita',5);
            let diavola = new Pizza('Diavola',1);
            console.log(margherita, diavola);

            margherita.mostraPrezzo('$');
            diavola.mostraPrezzo();

            Pizza.prototype.tipo = 'Napoletana';

        }



    </script>
