    <script>

        let arr = [];

        console.log(animali[0]);//lettura

        console.log(animali);

        console.log( animali.length );
        console.log( animali[animali.length-1] );

        //punti in comune tra array e stringhe
        let str = 'ciao';

        str[0] = 'a';//non funziona, la stringa è immutabile
        console.log( str );

        /*ATTENZIONE!! evitare i buchi negli array, se si sceglie a mano un indice bisogna accertarsi di rispettare la sequenza*/
        //if(animali[6] == undefined){
        if(animali[6]){//se animali[6] esiste ho true, altrimenti false
            animali[6] = 'Alce';
            console.log(animali);
        }

        //rilevare correttamente il tipo di dato

        console.log(typeof animali)//inefficace, mi dice che è di tipo 'object'
        console.log(Array.isArray(animali))//true perchè animali è un array

        //metodi degli array

        let numeri = [10,20,800,60,233];
        //numeri.sort()//in questo modo faccio un ordinamento alfabetico
        numeri.sort(function(a,b){//questa funzione di callback serve a ordinare i numeri
            return a - b;
        })
        console.log(numeri);

        //aggiungere o rimuovere alla fine

        numeri = [10,20,800,60,233];
        numeri.push(500)//aggiungo alla fine
        console.log(numeri);
        let eliminato = numeri.pop()//rimuove alla fine
        console.log(numeri, 'è stato eliminato il numero:' + eliminato);

        //aggiungere o rimuovere all'inizio(rigenerando gli indici)
        numeri = [10,20,800,60,233];
        numeri.unshift(500)//aggiungo all'inizio
        console.log(numeri);
        numeri.shift()//rimuove all'inizio
        console.log(numeri);

        //rimozione o sostituzione a partire da un indice

        numeri = [10,20,800,60,233];
        let start = 2;
        let quantità = 1;
        numeri.splice(start,quantità);//elimino
        console.log(numeri);

        numeri = [10,20,800,60,233];
        numeri.splice(2,1,88)//l'88 verrà inserito in sostituzione degli elementi eliminati
        console.log(numeri);

        
        function trovaDistruggi(array, valore){
            let index = array.indexOf(valore)
            array.splice(index,1);
            return array;
        }

        numeri = [10,20,800,60,233];

        console.log( trovaDistruggi(numeri, 800) )
        
        animali = ['Tigre','Leone','Gatto','Cane'];
        
        console.log( trovaDistruggi(animali, 'Cane') )


    </script>
