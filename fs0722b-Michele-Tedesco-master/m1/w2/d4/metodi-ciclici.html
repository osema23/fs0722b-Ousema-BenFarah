<html lang="en">
<head>

<body>
    
    <script>

        let numeri = [10,20,800,60,233];

        let numeriX2 = numeri.map(function(n){
            return n * 2
        })
        console.log(numeriX2)

        let animali = ['Tigre','Leone','Gatto','Cane','Alpaca'];

            return `<b>${a}</b>`;
        })
        console.log(animaliBold)
        let animaliMaiusc = animali.map(function(a){
            return a.toUpperCase();
        })

        animaliBold.forEach(function(a){
            document.write(a)
        })

        document.write('<hr>');

        animaliMaiusc.forEach(function(a){
            document.write(a)
        })

        document.write('<hr>');

        let utenti = [
            {

            {
