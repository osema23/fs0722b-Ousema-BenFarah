<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        table{
            width: 100%;
        }
        table td, table tr{
            border: 1px solid #000
        }
    </style>

    <table>
        <caption>Gli utenti iscritti</caption>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Cognome</th>
                <th>Anni</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Pietro</td>
                <td>Rimoli</td>
                <td>33</td>
            </tr>
            <tr>
                <td>Riccardo</td>
                <td>Calvi</td>
                <td>21</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Totale utenti</td>
                <td>2</td>
            </tr>
        </tfoot>
    </table>
    
    <hr>
    <hr>    
    <hr>    
 
    <table>
        <tr>
            <td>1</td>
            <td rowspan="2">2 - 5</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>

            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td colspan="2">8 - 9</td>
        </tr>
    </table>
    
</body>
</html>
