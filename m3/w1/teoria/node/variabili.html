Ambiti di esecuzioni delle variabili (detti anche scope)
la disponibilità di una variabile all'interno di un programma è determinata dal suo ambito
-> global scope -> le varibaili dichiarate fuori dai costrutti di programmazione (accesibili da ovunque)
-> local scope -> le variabili dichiarate all'interno dei costrutti (motedi, cicli) accessibili sono all'interno del costrutto
-> class scope -> le variabili dichiarate dentro la classe ma fuori dei metodi (posso accedere usando l'oggetto della class)
-> posso usare la keyword static per accedere ai campi usando il nome della classe
