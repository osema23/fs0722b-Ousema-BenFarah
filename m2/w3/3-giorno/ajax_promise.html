<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>AJAX + Promise + Modules</h2>
    <ul id="lista"></ul>
    <script type="module">
        import { AsyncCalls } from './modules/AsyncCalls.js';
        let asyncCalls = new AsyncCalls();
        asyncCalls.ajaxCall('https://jsonplaceholder.typicode.com/todos/', 'get')
            .then((response)=>{
                let res = JSON.parse(response);
                let LI = "";
                res.forEach(element => {
                    LI += `<li><b>${element.title}</b> [${element.completed}]</li>`
                });
                document.querySelector("#lista").innerHTML = LI;
            });   
    </script>
</body>

</html>
