    <title>Document</title>
</head>
<body>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <script>
        class Persona {
            name = "";
            age = "";
            constructor(_name,_age){
                this.name=_name;
                this.age=_age;
            }
            scrivi(){
                return `${this.p1} ha ${this.age}`
            }
        }
        var p1 = new Persona('Silvio',30);
        document.getElementById("p1").innerHTML = p1.scrivi()
        var p2 = new Persona('Raffaele',30);
        document.getElementById("p2").innerHTML = p2.scrivi()
        var p3 = new Persona('Luca',30);
        document.getElementById("p3").innerHTML = p3.scrivi()
        


            
    </script>
</body>
