<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform origin</title>
    <style>
        #div1{
            position:relative;
            height: 200px;
            width: 200px;
            padding: 10px;
            margin: 100px;
            border: 1px solid #000;
        }
        #div2{
            position:absolute;
            padding: 50px;
            border: 1px solid #000;
            background-color: red;
            transform: rotate(1deg);
            transform-origin: center top; /*x -> left,center,right, % | y -> top,center,bottom %*/
        }
    </style>
</head>
<body>
    <h2>La propriet√† transform-origin</h2>
    <p>Ci permette di cmabiare la posizione di un elemento che subito una trasformazione</p>
    <div id="div1">
        <div id="div2">Ciao</div>
    </div>
    
</body>
</html>
